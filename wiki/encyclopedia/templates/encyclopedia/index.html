{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            {% comment %} Provide title for the url in <str:title> as required in href {% endcomment %}
            <a href="{% url 'entry' title=entry %}"><li>{{ entry }}</li></a> 
        {% endfor %}
    </ul>

{% endblock %}
